<html>
  <head>
    <title>Exercício 05</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="whatsapp">Whatsapp</label><br>
            <input type="tel" id="whatsapp" name = "whatsapp">
        </div>
        <br>
        <div>
            <label>Área de Atuação:</label><br>

            <input type="radio" id="dev" name=area value="dev" required>
            <label for="dev">Desenvolvimento</label>

            <input type="radio" id="qa" name=area value="qa">
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" id="dados" name=area value="dados">
            <label for="dados">Análise de Dados</label>

            <input type="radio" id="infra" name=area value="infra">
            <label for="infra">Infraestrutura</label>
        </div>
        <br>
        <div>
            <label for="observacoes">Observações:</label><br>
            <textarea id="observacoes" name="observacoes" cols="20" rows="2"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="notificacoes" name="notificacoes" value="notificar">
            <label for="notificacoes">Desejo receber Novidades e ofertas por email.</label>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</html>
