<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Rumo à marte - OnebitX</title>
</head>
<body class="py-3">
    <div class="container px-4 container1">
        <div class="text-center">
            <img class="img-fluid top-logo mt-4 mb-3" src="./images/logo-obc-2021-darkbg.png" alt="logo-obc-2021-darkbg">
        </div>

        <p class="paragraph">
            1 - Qual o seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:"
                aria-label="Username" 
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:"
                aria-label="Username" 
                aria-describedby="basic-addon1">
        </div>

        <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>

        <div class="form-check">
            <input class="form-check-input" type="radio"
            name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio"
            name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Mulher
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio"
            name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Prefiro não informar
            </label>
        </div>

        <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch"
            id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch"
            id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch"
            id="flexSwitchCheckDisabled">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch"
            id="flexSwitchCheckCheckedDisabled">
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
        </div>

        <p class="mt-2 paragraph">4 - Quais você acha quee são suas qualidades?</p>
    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox1">
            <label class="form-check-label" for="inlineCheckbox1">
              Proativo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox2">
            <label class="form-check-label" for="inlineCheckbox2">
              Resistente
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox3">
            <label class="form-check-label" for="inlineCheckbox3">
              Não vomito fácil
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox4">
            <label class="form-check-label" for="inlineCheckbox4">
              Não temo marciano
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox5">
            <label class="form-check-label" for="inlineCheckbox5">
              Já vi todos os star wars
            </label>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btn-send mb-3">Enviar</button>
        </div>

    </div>

    <div class="container text-center footer mt-3">
        <p>Feito por Andre Costa &copy;OneBitCode todos os direitos reservados - 2023
        </p>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> 
</body>
</html>
